<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pokedex</h1>
    <label for="pokemon-number-min">Number of Pokemons:</label>
    <input type="number" id="pokemon-number-min" value="1" />
    <label for="pokemon-number-limit">Number of Pokemons:</label>
    <input type="number" id="pokemon-number-limit" value="151" />
    <p>
      Gen 1: 1 - 151 <br />
      Gen 2: 152 - 251 <br />
      Gen 3: 252 - 386 <br />
      Gen 4: 387 - 493 <br />
      Gen 5: 494 - 649 <br />
      Gen 6: 650 - 721 <br />
      Gen 7: 722 - 809 <br />
      Gen 8: 810 - 905 <br />
      Gen 9: 906 - 1025
    </p>
    <button onclick="updatePokemonNumber()">Update Pokemons Number</button>
    <div class="pokedex-container" id="pokedex-container"></div>
    <script src="script.js"></script>
  </body>
</html>
