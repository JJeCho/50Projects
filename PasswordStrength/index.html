<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">Password Strength</h1>
      <p class="text-sm text-gray-700">Change the password to see the effect</p>
      <div class="my-4 text-left">
        <label for="password" class="text-gray-700 text-sm font-bold mb-2"
          >Password</label
        >
        <input
          type="password"
          class="border border-gray-400 p-2 w-full"
          id="password"
          placeholder="Enter Password"
        />
      </div>
      <div class="my-4 text-left">
        <label for="password2" class="text-gray-700 text-sm font-bold mb-2"
          >Confirm Password</label
        >
        <input
          type="password"
          class="border border-gray-400 p-2 w-full"
          id="password2"
          placeholder="Confirm Password"
        />
      </div>
      <div class="mb-4">
        <p class="text-gray-600" id="feedback"></p>
      </div>
      <button class="bg-black text-white py-2 px-4 rounded" id="btn">
        Check Strength
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
