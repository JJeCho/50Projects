<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Ripple Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="ripple btn1">Click Me!<span class="circle" style:="top: 27px: left: 82px"></span></button>
    <button class="ripple btn2">Or Click Me!<span class="circle" style:="top: 27px: left: 82px"></span></button>
    <button class="ripple btn3">Click Me Too!<span class="circle" style:="top: 27px: left: 82px"></span></button>
    <button class="ripple btn4">Click Me Now!<span class="circle" style:="top: 27px: left: 82px"></span></button>
    <button class="ripple btn5">Don't Click Me!<span class="circle" style:="top: 27px: left: 82px"></span></button>

    <script src="script.js"></script>
</body>
</html>
