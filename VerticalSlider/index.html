<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: midnightblue;">
                <h1>City Scape</h1>
                <p>at night</p>
            </div>
            <div style="background-color: lightblue;">
                <h1>Calm Beach</h1>
                <p>with it's ocean view</p>
            </div>
            <div style="background-color: royalblue;">
                <h1>Lonely Road</h1>
                <p>in the forest</p>
            </div>
            <div style="background-color: slategray;">
                <h1>Cliffside Bridge</h1>
                <p>by the beach</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button"><i class="fas fa-arrow-down"></i></button>
            <button class="up-button"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
