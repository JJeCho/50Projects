<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triad Boxes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>CIA Triad</h2>
    <div class="toggle-container">
        <input type="checkbox" id="confidentiality" class="toggle">
        <label for="confidentiality" class="label">
            <div class="ball"></div>
        </label>
        <span>Confidentiality</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="integrity" class="toggle">
        <label for="integrity" class="label">
            <div class="ball"></div>
        </label>
        <span>Integrity</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="availability" class="toggle">
        <label for="availability" class="label">
            <div class="ball"></div>
        </label>
        <span>Availability</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
