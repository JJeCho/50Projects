<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Pad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <div class="toolbox">
        <button id="decrease">-</button>
        <span id="size">10</span>
        <button id="increase">+</button>
        <button id="brush"><i class="fa-solid fa-brush"></i></button>
        <input type="color" id="color">
        <button id="clear">X</button>
        <button id="download"><i class="fa-solid fa-download"></i></button>
        <button id="eraser"><i class="fa-solid fa-eraser"></i></button>
        <button id="emoji"><i class="fa-solid fa-icons"></i></button>
        <button id="undo"><i class="fa-solid fa-rotate-left"></i></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
